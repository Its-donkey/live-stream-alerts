<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>alGUI - Live Stream Alerts</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .panel {
        width: min(480px, 90vw);
        border-radius: 18px;
        padding: 2rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 15px 40px rgba(2, 6, 23, 0.55);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: clamp(1.5rem, 4vw, 2.3rem);
      }

      p {
        margin-top: 0;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0 0;
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }

      li {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid rgba(248, 250, 252, 0.12);
        padding-bottom: 0.4rem;
      }

      .label {
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        opacity: 0.7;
      }

      .value {
        font-family: 'JetBrains Mono', 'SFMono-Regular', Consolas, monospace;
      }

      .status {
        font-size: 0.95rem;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>alGUI</h1>
      <p id="status" class="status">Booting...</p>
      <ul id="config-list"></ul>
    </div>

    <script src="wasm_exec.js"></script>
    <script type="module">
      const go = new Go();

      async function loadWasm() {
        const wasmURL = new URL('main.wasm', window.location.href);

        if ('instantiateStreaming' in WebAssembly) {
          const result = await WebAssembly.instantiateStreaming(fetch(wasmURL), go.importObject);
          go.run(result.instance);
          return;
        }

        const bytes = await (await fetch(wasmURL)).arrayBuffer();
        const result = await WebAssembly.instantiate(bytes, go.importObject);
        go.run(result.instance);
      }

      loadWasm().catch((err) => {
        const status = document.getElementById('status');
        if (status) {
          status.textContent = 'Unable to start alGUI';
        }
        console.error(err);
      });
    </script>
  </body>
</html>
