name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check gofmt
        run: |
          fmt_output=$(gofmt -l .)
          if [[ -n "$fmt_output" ]]; then
            echo "The following files need gofmt:"
            echo "$fmt_output"
            exit 1
          fi

      - name: Go Vet
        run: go vet ./...

      - name: Go Test
        run: go test ./...
